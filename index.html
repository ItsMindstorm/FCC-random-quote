<!DOCTYPE >
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7dd2d18c7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="quote-box" class="container text-center">
      <div id="text" class="row">
        <i class="fa-solid fa-quote-left" id="quote-left"></i>
        <h1 id="quote-text"></h1>
        <i class="fa-solid fa-quote-right" id="quote-right"></i>
      </div>

      <div class="row">
        <div id="author" class="">
          <h2 id="author-text"></h2>
          <br />
        </div>
      </div>

      <div class="row">
        <div id="quote-button" class="col-lg-10">
          <button
            type="button"
            id="new-quote"
            class="btn btn-primary"
            onclick="getQuote()"
          >
            New Quote
          </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-secondary" id="twitter-button">
            <a
              id="tweet-quote"
              target="_blank"
              title="Tweet Quote"
              href="https://twitter.com/intent/tweet"
              ><i class="fa-brands fa-twitter" id="twitter-icon"></i
            ></a>
          </button>
          <button type="button" class="btn btn-secondary" id="mastodon-button">
            <a
              type="button"
              title="Share to your Mastodon instance!"
              target="_blank"
              id="mastodon-button-link"
              ><i class="fa-brands fa-mastodon" id="mastodon-icon"></i
            ></a>
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <p>Author: Yves</p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
